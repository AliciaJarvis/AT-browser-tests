<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>test file: mark element</title>
	</head>
	<body>
		<!-- h1 includes element and attribute(s) in test -->
		<h1><code>mark</code> element</h1>
		<!-- element and attribute(s) working example -->
		<p><mark>This text</mark> is marked as highlighted</p>

		<!-- element and attribute(s) code -->
		<h2>Code</h2>
		<pre><code>&lt;p>&lt;mark>This text&lt;/mark> is marked as highlighted&lt;/p></code></pre>

		<!-- link(s) to element and attribute(s) in test -->
		<h2>Reference</h2>
		<p><a href="http://www.w3.org/TR/html5/text-level-semantics.html#the-mark-element">HTML5 mark element</a></p>
	</body>
</html>
