<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>: footer element</title>
</head>

<body>
<!-- h1 includes element and attribute(s) in test -->
<h1><code>footer</code> element</h1>
<!-- element and attribute(s) working example -->
<footer>Lorem ipsum...</footer>
<article>
<footer>Lorem ipsum...</footer>
</article>
<!-- element and attribute(s) code -->
<h2>Code</h2>
<p><code>
&lt;footer&gt;Lorem ipsum...&lt;/footer&gt;
</code></p>
<p><code>&lt;article&gt;
  &lt;footer&gt;Lorem ipsum...&lt;/footer&gt;
  &lt;/article&gt;
</code></p>
<!-- link(s) to element and attribute(s) in test -->
<h2>Reference</h2>
<p>
<a href="http://www.w3.org/TR/html/sections.html#the-footer-element">HTML5 footer element</a>
</p>
</body>
</html>
