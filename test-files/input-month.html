<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>test file: input type month element</title>
	</head>
	<body>
		<h1><code>input type=month</code> element</h1>
		<p><input type="month"></p>

		<h2>with label </h2>
		<p>
			<label>month of birth
			<input type="month"></label>
		</p>

		<h2>with label + required</h2>
		<p><label>month of birth <input type="month"  required></label></p>

		<h2>with label +  readonly</h2>
		<p><label>month of birth <input type="month" readonly></label></p>

		<h2>with label  + disabled</h2>
		<p><label>month of birth <input type="month"  disabled></label></p>

		<h2>Code</h2>
		<pre><code>&lt;label>month of birth &lt;input type="month">&lt;/label></code></pre>

		<h2>Reference</h2>
		<ul>
			<li><a href="http://www.w3.org/TR/html5/forms.html#date-state-(type=month)">HTML5 input type=month element</a></li>
			<li><a href="https://www.w3.org/TR/html-aam-1.0/#el-input-input-month">HTML Accessibility API Mappings for input type=month element</a></li>
		</ul>
	</body>
</html>
