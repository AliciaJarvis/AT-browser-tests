<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>test file: iframe element</title>
	</head>
	<body>
		<!-- h1 includes element and attribute(s) in test -->
		<h1><code>iframe</code> element</h1>
		<!-- element and attribute(s) working example -->

		<!-- element and attribute(s) code -->

		<pre><code>&lt;iframe width="250" height="250" src="test.html"></code></pre>

		<!-- link(s) to element and attribute(s) in test -->

</html>
