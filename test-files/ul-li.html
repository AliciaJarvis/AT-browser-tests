<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>test file: ul/li elements</title>
	</head>
	<body>
		<h1><code>ul/li</code> elements</h1>
		<ul>
			<li>Main</li>
			<li>Products</li>
			<li>Dishwashers</li>
			<li>Second hand</li>
		</ul>

		<h2>Code</h2>
		<pre><code>&lt;ul>
	&lt;li>Main&lt;/li>
	&lt;li>Products&lt;/li>
	&lt;li>Dishwashers&lt;/li>
	&lt;li>Second hand&lt;/li>
&lt;/ul></code></pre>

		<h2>Reference</h2>
		<p><a href="http://www.w3.org/TR/html5/grouping-content.html#the-ul-element">HTML5 ul element</a></p>
		<p><a href="http://www.w3.org/TR/html5/grouping-content.html#the-li-element">HTML5 li element</a></p>
	</body>
</html>
