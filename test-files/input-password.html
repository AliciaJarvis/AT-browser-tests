<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>test file: input type=password element</title>
	</head>
	<body>
		<!-- h1 includes element and attribute(s) in test -->
		<h1><code>input type=password</code> element</h1>
		<!-- element and attribute(s) working example -->
		<p><input type="password"></p>

		<h2>with label </h2>
		<p><label>code <input type="password"></label></p>

		<h2>with label + placeholder</h2>
		<p><label>code <input type="password" placeholder="numbers only"></label></p>

		<h2>with label + placeholder + required</h2>
		<p><label>code <input type="password" placeholder="numbers only" required></label></p>

		<h2>with label + placeholder + readonly</h2>
		<p><label>code <input type="password" placeholder="numbers only" readonly></label></p>

		<h2>with label + placeholder + disabled</h2>
		<p><label>code <input type="password" placeholder="numbers only" disabled></label></p>

		<h2>Code</h2>
		<pre><code>&lt;label>code &lt;input type="password">&lt;/label></code></pre>

		<!-- link(s) to element and attribute(s) in test -->
		<h2>Reference</h2>
		<p><a href="http://www.w3.org/TR/html/forms.html#password-state-(type=password)">HTML5 input type=password element</a>
</p>
	</body>
</html>
