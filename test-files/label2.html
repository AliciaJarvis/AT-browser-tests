<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>test file: 2 label elements</title>
	</head>
	<body>
		<!-- h1 includes element and attribute(s) in test -->
		<h1><code>2 label</code> elements </h1>

		<!-- element and attribute(s) working example -->
		<h2>associated using for/id</h2>
		<p><label for="tst">name</label> <input type="text" id="tst"></p>
		<p><label for="tst">First name only</label></p>

		<h2>Code</h2>
		<pre><code>&lt;p>&lt;label for="tst">name&lt;/label> &lt;input type="text" id="tst">&lt;/p>
&lt;p>&lt;label for="tst">First name only&lt;/label>&lt;/p></code></pre>

		<h2>Reference</h2>
		<p><a href="http://www.w3.org/TR/html5/forms.html#the-label-element">HTML5 label element</a></p>
	</body>
</html>
