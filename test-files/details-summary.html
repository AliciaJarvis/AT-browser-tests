<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>test file: details element with summary element</title>
</head>

<body>
<!-- h1 includes element and attribute(s) in test -->
<h1><code>details</code> element with <code>summary</code> element</h1>
<!-- element and attribute(s) working example -->
<details>
<summary>Why use HTML5?</summary>
<p>You should use HTML5 because...</p>
</details>
<!-- element and attribute(s) code -->
<h2>Code</h2>
<p><code>
&lt;details&gt;
&lt;summary&gt;Why use HTML5?&lt;/summary&gt;
&lt;p&gt;You should use HTML5 because...&lt;/p&gt;
&lt;/details&gt;

</code></p>
<!-- link(s) to element and attribute(s) in test -->
<h2>Reference</h2>
<p>
<a href="http://www.w3.org/html/wg/drafts/html/master/interactive-elements.html#the-details-element">HTML5.1 details element</a>
<a href="http://www.w3.org/html/wg/drafts/html/master/interactive-elements.html#the-summary-element">HTML5.1 summary element</a>
</p>
