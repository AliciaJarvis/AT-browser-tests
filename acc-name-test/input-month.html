<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>test file: input type month element</title>
	</head>
	<body>
<!-- h1 includes element and attribute(s) in test -->
<h1><code>input type=month</code> element</h1>
<!-- element and attribute(s) working example -->
<p>
  <input type="month">
</p>
<h2>with label </h2>
<p>
  <label>month of birth 
    <input type="month"></label></p>

<h2>with label + required</h2>
<p><label>month of birth <input type="month"  required></label></p>
<h2>with label +  readonly</h2>
<p><label>month of birth <input type="month" readonly></label></p>
<h2>with label  + disabled</h2>
<p><label>month of birth <input type="month"  disabled></label></p>
<p>
  <!-- element and attribute(s) code -->
</p>
<h2>Code</h2>
<p>&lt;label>month of birth &lt;input type="month">&lt;/label></p>
<!-- link(s) to element and attribute(s) in test -->
		<h2>Reference</h2>
		<p><a href="http://www.w3.org/TR/html5/forms.html#date-state-(type=month)">HTML5 input type=month element</a>
</p>
	</body>
</html>
