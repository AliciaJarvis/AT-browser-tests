<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>test file: del element and ins element</title>
	</head>
	<body>
<!-- h1 includes element and attribute(s) in test -->
<h1><code>del</code> element and <code>ins</code> element</h1>
<!-- element and attribute(s) working example -->
<p>
<del>This text is deleted.</del>
</p>
<p>
<ins>This text is inserted.</ins>
</p>
<!-- element and attribute(s) code -->
<h2>Code</h2>
<pre><code>

&lt;p>
&lt;del>This text is deleted.&lt;/del>
&lt;/p>
&lt;p>
&lt;ins>This text is inserted.&lt;/ins>
&lt;/p>

</code></pre>
<!-- link(s) to element and attribute(s) in test -->
		<h2>Reference</h2>
		<p><a href="http://www.w3.org/TR/html/edits.html#the-del-element">HTML5 del element</a>
<a href="http://www.w3.org/TR/html/edits.html#the-ins-element">HTML5 ins element</a>
</p>
	</body>
</html>
